<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./asstes/sass/main.css" />
    <link
    rel="stylesheet"
    href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
    <script src="./asstes//jquery/jquery-3.5.1.min.js"></script>
    <script src="./asstes/sweetalert/sweetalert.min.js"></script>
  </head>
  <body>
    <nav class="mx-4 navbar navbar-expand-md navbar-light bg-light">
      <a class="navbar-brand" href="#">Navbar</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-btn-home nav-link" href="#home-page"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-btn-form atagform nav-link avtive">Form</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Career</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
   

    <div class="container form-div-hide">
      
      <form class="col-md-6 overallform" id="form" onsubmit="onFormSubmit()">
       <div class="danger-msg">

         <div class="alert alert-danger " role="alert">
           
           <i class="fa fa-exclamation-triangle" aria-hidden="true"> Mail id already exists</i>
          </div>
        
        </div>
        <div id="editid"></div>
        <div class="form-floating mb-3">
          <input type="email"
           class="form-control" 
           id="usermail"
           name="usermail"
            placeholder="name@example.com"
            required
            onchange="mailValidation()"
            >
          <label for="usermail">Email address</label>
          <div id="mailerror"></div>
          <div id="mailsuccess"></div>
        </div>
        

        <div class="form-floating mb-3">
          <input
          type="text"
          name="username"
          class="form-control"
          id="username"
          placeholder="email@mersal"
          required
          onclick="mailValidation()"
          onchange="namevalidation()"
          
          />
          <label for="username">Enter your username</label>
          <div id="usererror"></div>
          <div id="usersuccess"></div>
        </div>

        <div class="form-floating mb-3">
          <input
          type="text"
            name="location"
            class="form-control"
            id="location"
            placeholder="usa or india etc.,"
            required
            onchange="locationvalidation()"
          />
          <label for="location">Enter your Location</label>
          <div id="locationerror"></div>
          <div id="locationsuccess"></div>
        </div>

        <div class="form-floating mb-3">
          <input
          list="datalistOption"
          id="gender"
            class="form-control"
            type="text"
            name="gender"
            placeholder="Male or female or ..."
            required
            onchange="gendervalidation()"
            />
            <label for="gender">Select your Gender</label>
          <div id="gendererror"></div>
          <div id="gendersuccess"></div>
          <datalist id="datalistOption">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="Transgender">Transgender</option>
          </datalist>
        </div>

 
        <button type="submit" id="submit-btn" onclick="addNewData()" class="btn btn-secondary">Submit</button>
        <button type="button" id="update-btn" onclick="updateRecord()" class="btn btn-success">Update</button>
      </form>
    </div>
    <div id="home-page">
     
      <p class="lead display-6 mx-4" id="ptagform">
        Click Form &#8593; navigation menu
      </p>
    </div>
    <div id="toast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          Record Updated Sucessfully...
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
    <div id="toastadd" class="toast align-items-center text-white bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          Record Added Sucessfully...
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
    
    <div id="toastdelete" class="toast align-items-center text-white bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          Record Deleted Sucessfully...
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
    
    <div class="overalltable mx-4">
      <table class="table" id="table-iden">
        <thead>
          <tr>
        
            <th scope="col">Mail</th>
            <th scope="col">Username</th>
            <th scope="col">Location</th>
            <th scope="col">Gender</th>
          </tr>
        </thead>
        <tbody id="tablebody">
          
        </tbody>
      </table>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./asstes/js/apitask.js"></script>
  </body>
</html>
